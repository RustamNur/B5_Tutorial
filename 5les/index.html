<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Typography</title>
  </head>
  <body>
    <div class="container">
      <h4 class="display-3">Typography</h4>
      <hr />
      <h6 class="display-5">List</h6>
      <ul class="list-unstyled">
        <li>Line Number 1</li>
        <li>Line Number 2</li>
        <li>Line Number 3</li>
        <li>Line Number 4</li>
        <li>Line Number 5</li>
        <ul class="list-inline">
          <li class="list-inline-item">Subline 1</li>
          <li class="list-inline-item">Subline 2</li>
          <li class="list-inline-item">Subline 3</li>
        </ul>
      </ul>
    </div>
    <div class="container mb-5">
      <h6 class="display-5">Responsive Images</h6>
      <div class="row row-cols-2">
        <div class="col">
          <div class="coloredBorder">
            <img
              src="https://picsum.photos/700/700"
              alt="photo1"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col">
          <div class="coloredBorder">
            <img
              src="https://picsum.photos/700/700"
              alt="photo1"
              class="img-thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="clearfix my-5">
        <div class="row row-cols-3">
          <div class="col">
            <img
              src="https://picsum.photos/300/200"
              alt=""
              class="rounded float-start"
            />
          </div>
          <div class="col">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum debitis nemo, saepe itaque at corrupti!</p>
          </div>
          <div class="col">
            <img
              src="https://picsum.photos/300/200"
              alt=""
              class="rounded float-end"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
