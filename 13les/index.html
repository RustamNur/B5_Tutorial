<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Component | B5 </title>
</head>
<body>

<div class="container">
    <h5 class="display-5">Carousel</h5>
    <hr>
</div>
<div class="container">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./wolfgang-hasselmann-pVr6wvUneMk-unsplash.jpg" class="d-block w-100" alt="photo1">
          </div>
          <div class="carousel-item">
            <img src="./wolfgang-hasselmann-pVr6wvUneMk-unsplash.jpg" class="d-block w-100" alt="photo2">
          </div>
          <div class="carousel-item">
            <img src="./wolfgang-hasselmann-pVr6wvUneMk-unsplash.jpg" class="d-block w-100" alt="photo3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>














    <script src="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
