<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Button</title>
  </head>
  <body>
    <div class="container mb-5">
      <h3 class="display-5">Buttons</h3>
      <button class="btn btn-primary">Click me</button>
      <button class="btn btn-info">Click me</button>
      <button class="btn btn-secondary">Click me</button>
      <button class="btn btn-success">Click me</button>
      <button class="btn btn-danger">Click me</button>
      <button class="btn btn-light">Click me</button>
      <button class="btn btn-dark">Click me</button>
      <button class="btn btn-warning">Click me</button>
      <button class="btn btn-link">Click me</button>
    </div>
    <div class="container mb-5">
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>
    <div class="container">
      <a class="btn btn-info" role="button" href="#">Google</a>
      <input type="button" class="btn btn-close btn-danger" />
      <input type="button" value="Select" class="btn btn-primary" />
      <button class="btn btn-toolbar">Click</button>
    </div>
    <div class="container mb-5">
      <button class="btn btn-lg btn-primary">Large</button>
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-sm btn-primary">Small</button>

      <button class="btn btn-info" disabled>Disabled</button>
      <button class="btn btn-warning" disabled>Disabled</button>
    </div>
    <div class="container">
        <div class="d-grid gap-2">
            <button class="btn btn-success">Button</button>
        </div>
    </div>
  </body>
</html>
